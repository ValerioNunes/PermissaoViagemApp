<ion-header>

  <ion-navbar>
    <ion-title>Dados do Empregado</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/imgs/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="onSalvar()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
                <ion-label text-wrap text-center class="testclass">Cadastre seu Telefone</ion-label>
              <ion-item>
                <ion-input type="number" placeholder="DDD" name="DDD" [(ngModel)]="Telefone.DDD"  required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="number" placeholder="Digite seu Telefone" name="telefone" [(ngModel)]="Telefone.Numero" [brmasker]="{mask:'00000000', len:9}" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="number" placeholder="Confirme DDD" name="DDDconf" [(ngModel)]="TelefoneConfirmacao.DDD" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="number" placeholder="Confirme seu Telefone" name="telefoneconf" [(ngModel)]="TelefoneConfirmacao.Numero" [brmasker]="{mask:'00000000', len:9}"  required></ion-input>
                </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Salvar</button>
            </ion-col>
        </ion-row>
        
      </form>
    </div>
</ion-content>

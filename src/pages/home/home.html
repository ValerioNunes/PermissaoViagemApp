<ion-header>
  <ion-navbar>
    <ion-title>
      Permissão de Viagem 
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="getMinhasSolicitacoes()"><ion-icon name="md-refresh"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    <ion-content >

      <div>
        <ion-item>
            <ion-label>Oi, {{Solicitante.Nome}}</ion-label>
          </ion-item>
      </div>

      <div>
          <ion-item>
            <ion-label><h2>Solicitações em Andamento</h2></ion-label>
          </ion-item>
      <div>
          <ion-list>
                <button ion-item *ngFor="let note of MinhasSolicitacoes" (click)="itemSelected(note)" #slidingItem>      
                      <ion-item>   
                              <ion-avatar item-start>
                                  <img src="assets/imgs/{{note.Status}}.png">
                              </ion-avatar>

                            <div><h4>{{note.Status}}</h4></div>    
                            <h3>Destino: {{note.Destino}}</h3>  <div item-right><p>SV: {{note.Id}}</p></div>
                            <h4>Origem : {{note.Origem}}</h4>   
                            <p>{{note.Partida | date:' dd/MM/yyyy - hh:mm'}}<p> 
                      </ion-item>
                </button> 
              </ion-list>
            </div>    
           </div> 
    </ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Permissão de Viagem 
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="getMinhasSolicitacoes()"><ion-icon name="md-refresh"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    <ion-content  padding>
        <div #map id="map"></div>
        
      <div>
        <ion-item>
          <ion-label><div text-wrap>Oi, {{Solicitante.Nome}}</div></ion-label>
          </ion-item>
      </div>

      <div>
          <ion-item>
            <ion-label><h2>Solicitações em Andamento</h2></ion-label>
          </ion-item>
      <div>
          <ion-list>
                <button ion-item *ngFor="let note of MinhasSolicitacoes" (click)="itemSelected(note)" #slidingItem>      
                      <ion-item>   
                              <ion-avatar item-start>
                                  <img src="assets/imgs/{{note.Status}}.png">
                              </ion-avatar>

                            <div text-uppercase><h4>{{note.Status}}</h4></div>    
                            <div text-wrap><h4>Origem : {{note.Origem}}</h4></div>   
                            <div text-wrap><h4>Destino: {{note.Destino}}</h4></div>  <div item-right><p>SV: {{note.Id}}</p></div>
                            <div text-wrap><p>Partida: {{note.Partida | date:' dd/MM/yyyy - HH:mm'}}<p></div>
                      </ion-item>
                </button> 
              </ion-list>
            </div>    
           </div> 
    </ion-content>

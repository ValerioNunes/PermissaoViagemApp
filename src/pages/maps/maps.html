<ion-header>

  <ion-navbar>
    <ion-title>Origem e Destino</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="nextSolicitacao()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div #map id="map"></div>
   <div padding-top>
      <form (ngSubmit)="gerarTrajeto()" #registerForm="ngForm">
      
             <ion-label text-right class="testclass">Origem</ion-label>
                  <div>
                    <ion-searchbar 
                      id =  "origem"
                      name= "Origem"
                      [(ngModel)]="addressOrigem"
                      (change)='onChangeOrigem()'
                      placeholder="Local Origem"
                      googleplace required></ion-searchbar>
                  </div>
               

              <ion-label  text-right class="testclass">Destino</ion-label>
                <div>
                    <ion-searchbar 
                      id  = "destino"
                      name= "Destino"
                      [(ngModel)]="addressDestino"
                      (change)='onChangeDestino()'
                      placeholder="Local Destino"
                      googleplace required></ion-searchbar>
                </div>    
              
               
      </form>
    </div>  
    <ion-item  *ngIf="addressDestino != null" ><div id="distancia"></div></ion-item>
    <ion-item  *ngIf="addressDestino != null" ><div id="duracao"></div></ion-item>

    <div padding>
      <button  class="submit-btn" ion-button full  (click)="nextSolicitacao()">
        Confirma
      </button>
    </div>
  </ion-content>

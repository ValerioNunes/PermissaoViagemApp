<ion-header>
    <ion-navbar>
      <ion-title>
        Solicitar Viagem 
      </ion-title>
    </ion-navbar>
  </ion-header>
  
      <ion-content class="login-content"  padding>
     
          <div>
  
             <ion-label><h2>Viajantes</h2></ion-label>
  
                <ion-item>
                    <ion-label>Matrícula</ion-label>
                    <ion-input type="number" [(ngModel)]="Viajante" name="viajante" clearInput></ion-input>
            
                    <button ion-button  (click)="onAddviajante()" item-end>
                    <ion-icon  name="person-add" item-center></ion-icon>
                    </button>
               </ion-item>

          </div>
          <div>
            <ion-list>
              <ion-label>Lista de Viajantes:</ion-label>
                  <ion-item-sliding *ngFor="let note of Viajantes">
        
                      <ion-item>
                          <h2>{{note.Nome}}</h2>
                          <h3>Matrícula: {{note.Id}}</h3>  
                      </ion-item>
          
                      <ion-item-options>
                          <button ion-button (click)="onRemoveItem(note)" >
                              <ion-icon name="trash"></ion-icon>
                          </button>
                      </ion-item-options>
          
                  </ion-item-sliding>
            </ion-list>
  
           </div>

           <ion-label><h2>Telefone para Contato</h2></ion-label>
           <ion-item>
                  <ion-label>Telefone</ion-label>
                  <ion-input type="number" [(ngModel)]="Telefone" name= "telefone"  ></ion-input>  
                  <button ion-button (click)="onAddTelefone()" item-end>
                  <ion-icon  name="add-circle" item-center></ion-icon>
                  </button>
          </ion-item>

          <div>
              <ion-list>
                <ion-label>Lista de Telefones:</ion-label>
                    <ion-item-sliding *ngFor="let note of Telefones">
                        <ion-item>
                            <h2>{{note}}</h2> 
                        </ion-item>
                        <ion-item-options>
                            <button ion-button (click)="onRemoveTelefone(note)" >
                                <ion-icon name="trash"></ion-icon>
                            </button>
                        </ion-item-options>
            
                    </ion-item-sliding>
              </ion-list>
          </div>

          <form (ngSubmit)="onSubmit($event)" #registerForm="ngForm">

                  <ion-item> 
                      <ion-label>Transporte</ion-label>
                      <ion-select [(ngModel)]="SolicitacaoViagem.Transporte" name="Transporte"  required>
                        <ion-option [value]="item.Id" *ngFor="let item of Transportes" >{{item.Nome}}</ion-option>
                      </ion-select>
                  </ion-item>
  
                  <ion-item>
                      <ion-label>Origem</ion-label>
                      <ion-select [(ngModel)]="SolicitacaoViagem.Origem" name="Origem"  required>
                        <ion-option [value]="item.Id" *ngFor="let item of Locais" >{{item.Nome}}</ion-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                      <ion-label>Destino</ion-label>
                      <ion-select [(ngModel)]="SolicitacaoViagem.Destino" name="Destino"  required>
                        <ion-option [value]="item.Id" *ngFor="let item of Locais" >{{item.Nome}}</ion-option>
                      </ion-select>
                  </ion-item>

                   <ion-item>
                      <ion-label>Partida</ion-label>
                      <ion-datetime displayFormat="MM/DD/YYYY HH:mm"  [(ngModel)]="SolicitacaoViagem.Partida" [ngModelOptions]="{standalone: true}"  required></ion-datetime>
                    </ion-item>
                    <ion-item>
                      <ion-label>Chegada Prevista</ion-label>
                      <ion-datetime displayFormat="MM/DD/YYYY HH:mm"   [(ngModel)]="SolicitacaoViagem.Chegada" [ngModelOptions]="{standalone: true}"  required></ion-datetime>
                  </ion-item>

                  <ion-item>
                      <ion-label>Aprovador</ion-label>
                      <ion-select [(ngModel)]="SolicitacaoViagem.Aprovador" name="Aprovador"  required>
                        <ion-option [value]="item.Id" *ngFor="let item of Aprovador" >{{item.Nome}}</ion-option>
                      </ion-select>
                  </ion-item>

            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Solicitar</button>
              </ion-col>
            </ion-row>
          </form>
      </ion-content>
